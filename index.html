<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Welcome!</title>
</head>

<body>
    <div class="container-main">


        <div class="header">
            <div class="header-bar">
                <div class="search-icon"></div>
                <div class="search-bar"></div>
                <div class="notification-bell"></div>
                <div class="user-icon"></div>
                <div class="menu-user">Jane Doe</div>
            </div>
            <div class="header-menu">
                <div class="menu-greeting">Hi there,</div>
                <div class="menu-user">Jane Doe (@JDo3)</div>
                <div class="menu-options">
                    <button class="btn-new btn-header">New</button>
                    <button class="btn-upload btn-header">Upload</button>
                    <button class="btn-share btn-header">Share</button>
                </div>
            </div>
        </div>

        <div class="sidebar">
            <div class="sidebar-icon"></div>
            <div class="sidebar-title">Dashboard</div>
            <ul class="sidebar-options">
                <li class="sidebar-options-home">
                    <span class="home-icon"></span>
                    <div class="sidebar-options-title">Home</div>
                </li>
                <li class="sidebar-options-profile">
                    <span class="profile-icon"></span>
                    <div class="sidebar-options-title">Profile</div>
                </li>
                <li class="sidebar-options-messages">
                    <span class="messages-icon"></span>
                    <div class="sidebar-options-title">Messages</div>
                </li>
                <li class="sidebar-options-history">
                    <span class="history-icon"></span>
                    <div class="sidebar-options-title">History</div>
                </li>
                <li class="sidebar-options-tasks">
                    <span class="tasks-icon"></span>
                    <div class="sidebar-options-title">Tasks</div>
                </li>
                <li class="sidebar-options-communities">
                    <span class="communities-icon"></span>
                    <div class="sidebar-options-title">Communities</div>
                </li>
            </ul>
            <ul class="sidebar-options">
                <li class="sidebar-options-settings">
                    <span class="settings-icon"></span>
                    <div class="sidebar-options-title">Settings</div>
                </li>
                <li class="sidebar-options-support">
                    <span class="support-icon"></span>
                    <div class="sidebar-options-title">Support</div>
                </li>
                <li class="sidebar-options-privacy">
                    <span class="privacy-icon"></span>
                    <div class="sidebar-options-title">Privacy</div>
                </li>
            </ul>

        </div>


        <div class="content">
            <div class="content-main">
                <div class="section-title">Your Projects</div>
                <div class="cards"> 
                    <div class="card card-1">
                        <div class="card-title">Project V0.1</div>
                        <div class="card-content"></div>
                        <div class="card-options">
                            <div class="card-option-1"></div>
                            <div class="card-option-2"></div>
                            <div class="card-option-3"></div>
                        </div>
                    </div>
                    <div class="card card-2">
                        <div class="card-title">Project V0.2</div>
                        <div class="card-content"></div>
                        <div class="card-options">
                            <div class="card-option-1"></div>
                            <div class="card-option-2"></div>
                            <div class="card-option-3"></div>
                        </div>
                    </div>
                    <div class="card card-3">
                        <div class="card-title">Project V0.3</div>
                        <div class="card-content"></div>
                        <div class="card-options">
                            <div class="card-option-1"></div>
                            <div class="card-option-2"></div>
                            <div class="card-option-3"></div>
                        </div>
                    </div>
                    <div class="card card-4">
                        <div class="card-title">Project Alpha</div>
                        <div class="card-content"></div>
                        <div class="card-options">
                            <div class="card-option-1"></div>
                            <div class="card-option-2"></div>
                            <div class="card-option-3"></div>
                        </div>
                    </div>
                    <div class="card card-5">
                        <div class="card-title">Project Beta</div>
                        <div class="card-content"></div>
                        <div class="card-options">
                            <div class="card-option-1"></div>
                            <div class="card-option-2"></div>
                            <div class="card-option-3"></div>
                        </div>
                    </div>
                    <div class="card card-6">
                        <div class="card-title">Project V2.0</div>
                        <div class="card-content"></div>
                        <div class="card-options">
                            <div class="card-option-1"></div>
                            <div class="card-option-2"></div>
                            <div class="card-option-3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="status-updates">
                <div class="announcements-card">
                    <div class="section-title">Announcements</div>
                    <div class="announcement-item"></div>
                    <div class="announcement-item"></div>
                    <div class="announcement-item"></div>
                </div>
                <div class="trending-card">
                    <div class="section-title">Trending</div>
                    <div class="trending-item"></div>
                    <div class="trending-item"></div>
                    <div class="trending-item"></div>
                    <div class="trending-item"></div>
                </div>
            </div>
        </div>


    </div>
</body>
</html>
